<ion-view view-title="Forgotp" align-title="left">
    <ion-content style="background-size: cover; background-color: lightblue;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>iCE Login</h1>
            </div>
        </div> 
        <div class="list"> 
            <ion-md-input placeholder="Email" highlight-color="balanced" type="email"></ion-md-input>
        </div>
        <div class="padding">
            <button ui-sref="app.profile" class="button button-full button-balanced ink">Recover password</button>
        </div>
        <div class="padding">
            <button ui-sref="app.login" class="button button-full button-calm-100 ink">Back to login</button>
        </div>
