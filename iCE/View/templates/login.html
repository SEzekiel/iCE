<ion-view view-title="Login" align-title="left">
    <ion-content style="background-size: cover; background-color: lightblue;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>iCE Login</h1>
            </div>
        </div> 
        <div class="list"> 
            <input placeholder="Username" highlight-color="calm" type="text" id="user" style="width: 100%"></input><p><p>
            <input placeholder="Password" highlight-color="calm" type="password" id="pass" style="width: 100%"></input>
        </div>
        <div class="padding" id="lginbtn" >
            <button ui-sref="" class="button button-full button-balanced ink" onclick="doLogin()" id="login">Login</button>
        </div>

        <div class="padding">
            <button ui-sref="app.signup" class="button button-full button-calm-100 ink">New? Signup here</button>
        </div>
                <div class="padding">
            <button ui-sref="app.forgotp" class="button button-full button-calm-100 ink">Forgot password</button>
        </div>
