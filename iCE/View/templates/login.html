<ion-view view-title="Login" align-title="left">
    <ion-content style="background-size: cover; background-color: #FFC0CB;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>iCE Login</h1>
            </div>
        </div> 
        <div class="list"> 
            <input placeholder="Username" highlight-color="calm" type="text" id="user" style="width: 100%;height: 50px"></input><p><p>
            <input placeholder="Password" highlight-color="calm" type="password" id="pass" style="width: 100%;height: 50px"></input>
        </div>
        <div class="padding" id="lginbtn" >
            <button ui-sref="" class="button button-full button-balanced ink" onclick="doLogin()" id="login">Login</button>
        </div>

        <div class="padding">
            <button ui-sref="app.signup" class="button button-full button-assertive-100 ink">New? Signup here</button>
        </div>
                <div class="padding">
            <button ui-sref="app.forgotp" class="button button-full button-assertive-100 ink">Forgot password</button>
        </div>


        <div style="text-align: center">
        Or sign in with<br>
            <button class="button button-small button-border icon-left ion-social-google button-assertive-900" style="width: 33%;"></button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900" style="width: 33%"></button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900" style="width: 33%; float: right;"></button><p>
        </div>    
    </ion-content>
</ion-view>
